{extend name='admin@public/content'}

{block name="content"}
<form class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">商品分类</label>
        <div class="layui-input-inline">
            <select name="pid">
                <option value=""></option>
                {empty name="$vo.pid"}
                <option value="1" >男神新装</option>
                <option value="2" >女神穿搭</option>
                <option value="3" >精品美妆</option>
                <option value="4" >舒适内衣</option>
                <option value="5" >鞋包配饰</option>
                <option value="6" >潮妈必选</option>
                <option value="7" >舌尖美食</option>
                <option value="8" >日用百货</option>
                <option value="9" >数码家电</option>
                {else /}
                <option value="1"  {eq name="vo.pid" value="1"}selected="" {/eq} >男神新装</option>
                <option value="2"  {eq name="vo.pid" value="2"}selected="" {/eq} >女神穿搭</option>
                <option value="3"  {eq name="vo.pid" value="3"}selected="" {/eq}>精品美妆</option>
                <option value="4"  {eq name="vo.pid" value="4"}selected="" {/eq} >舒适内衣</option>
                <option value="5"  {eq name="vo.pid" value="5"}selected="" {/eq}>鞋包配饰</option>
                <option value="6"  {eq name="vo.pid" value="6"}selected="" {/eq}>潮妈必选</option>
                <option value="7"  {eq name="vo.pid" value="7"}selected="" {/eq} >舌尖美食</option>
                <option value="8"  {eq name="vo.pid" value="8"}selected="" {/eq}>日用百货</option>
                <option value="9"  {eq name="vo.pid" value="9"}selected="" {/eq}>数码家电</option>

                {/empty}
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" value='{$vo.title|default=""}' required="required" title="请输入标题" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <input type="text" name="imgs" value='{$vo.imgs|default=""}' class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">购买金额</label>
        <div class="layui-input-block">
            <input type="text" name="money" value='{$vo.money|default=""}' title="请输入url链接"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">领卷降价金额</label>
        <div class="layui-input-block">
            <input type="text" name="jiang" value='{$vo.jiang|default=""}'  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">url链接</label>
        <div class="layui-input-block">
            <input type="text" name="url" value='{$vo.url|default=""}' title="请输入url链接" placeholder="请输入url链接" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">已抢购人数</label>
        <div class="layui-input-block">
            <input type="text" name="ren" value='{$vo.ren|default=""}'  class="layui-input">
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <!--<button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>-->
    </div>
</form>
<script>
    require(['jquery', 'ckeditor'], function() {
        window.form.render();
        $('form [name="imgs"]').uploadOneImage();
        window.createEditor('[name="content"]', {height: 500});
    });
</script>
{/block}
